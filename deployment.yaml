apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: argocd-demo
  labels:
    app.kubernetes.io/name: nginx

spec:
  replicas: 6
  selector:
    matchLabels:
      app.kubernetes.io/name: nginx
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - name: http
              containerPort: 80
